<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 45%; /* Adjust width as needed */
        }
        legend {
            font-weight: bold;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Customer Information</legend>
            <div class="input-group">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="First name"><br>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required placeholder="Last name">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" value="Omand Beach" id="city"><br>
                    <label for="state">State</label>
                    <input type="text" value="Ethio" id="state">
                </div>
            </div>
            <label for="where">Where did you hear about us?</label>
            <select name="where" id="where" >
                <option value="internet">Internet</option>
                <option value="mag">Magazine</option>
                <option value="news">Newspaper</option>
                <option value="word">Word of mouth</option>
                <option value="other">Other</option>
            </select><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob"><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear Contents">
        </fieldset>

        <fieldset>
            <legend>Share Your Experience at Red Ball Pizza</legend>
            <label for="day">Date of Visit</label>
            <input type="date" id="day" name="day"><br>
            <label for="type">Order Type</label>
            <select id="type" name="type">
                <option value="takeout">Takeout</option>
                <option value="dine-in">Dine-in</option>
                <option value="delivery">Delivery</option>
                <option value="catering">Catering</option>
            </select><br>
            <label for="services">Was your service friendly?</label>
            <fieldset>
                <label for="fyes">Yes</label>
                <input type="radio" value="yes" id="fyes" name="service">
                <label for="fno">No</label>
                <input type="radio" value="no" id="fno" name="service">
            </fieldset>
            <label for="tell">Tell us more about your experience!</label>
            <textarea id="tell" name="tell" rows="4" cols="50" placeholder="Your comments..."></textarea>
        </fieldset>
    </form>
</body>
</html>
